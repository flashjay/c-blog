<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr height="50">
    <td class="header">添加日记</td>
  </tr>
  <tr>
    <td class="title">&nbsp;</td>
  </tr>
  <tr>
    <td class="main">
	  <form name="example" action="panel-article-insert.html" method="post" onsubmit="return validation(this);">
	  <table id="tab" width="100%" border="0" align="center" cellpadding="3" cellspacing="0" class="tableborder">
          <tr> 
            <td height="25" colspan="2" class="menu"> 添加日记</td>
		  </tr>
          <tr> 
            <td width="18%" height="25" align="center">分类</td>
            <td width="82%" height="25"><select name="sortlevel" id="sortlevel"><!-- @@classic@@ --><option value="@@sortdir@@">@@sortname@@</option><!-- @@classic@@ --></select>
            </td>
            </tr>  
	   <tr> 
            <td width="18%" height="25" align="center">关键词</td>
            <td width="82%" height="25"><input name="keyword" type="text" id="keyword">&nbsp;&nbsp;关键词之间请用","隔开</td>
            </tr> 
		 <tr> 
            <td width="18%" height="25" align="center">文件名</td>
            <td width="82%" height="25"><input name="filename" type="text" id="filename">&nbsp;&nbsp;关键词之间请用"-"隔开</td>
            </tr> 
	      <tr> 
            <td width="18%" height="25" align="center">推荐</td>
            <td width="82%" height="25"><input name="recommend" type="radio" value="1" />
            推荐&nbsp;&nbsp;<input name="recommend" type="radio" value="0" checked="checked" />
            不推荐
            </td>
            </tr>  	
		  <tr> 
            <td width="18%" height="25" align="center"> 标题 </td>
            <td width="82%" height="25"><input name="title" type="text" id="title"></td>
		  </tr>
		  <tr> 
            <td height="25" colspan="2"><textarea name="content" id="content" style="width:700px;height:400px;visibility:hidden;"></textarea>&lt;!-- idx --&gt;分隔符</td>
          </tr>
		  <tr align="center">
		  <td height="25" colspan="2"><input name="Article_Insert" type="submit" id="Article_Insert" value="提 交">
    &nbsp;&nbsp;&nbsp;<input type="reset" name="Submit" value="重 置"></td>
        </tr>
        </table>
    </form>
		<br /></td>
  </tr>

    <td class="foot">七夜BLOG&nbsp;<font color="#6A6B9B">RC2.0</font></td>
  </tr>
</table>
<script language="javascript">

function func() 
{
        var ptr = document.getElementById("tab").getElementsByTagName("tr");

        for (i=1;i<ptr.length+1;i++) 
        { 
                ptr[i-1].style.background = (i%2>0) ? "#FFFFFF":"#EEEEEE";
        }
}

function validation(obj)
{
	if(obj.keyword.value.length < 3)
	{
		obj.keyword.focus();
		alert("关键词不能为空");
		return false;
	}
	else if(obj.filename.value.length < 3)
	{
		obj.filename.focus();
		alert("静态文件名不能为空");
		return false;
	}
	else if(obj.title.value.length < 3)
	{
		obj.title.focus();
		alert("标题不能为空");
		return false;
	}
	else if(obj.content.value.length < 10)
	{
		alert("内容不能为空");
		return false;
	}

	return true;
}

func();


</script>
